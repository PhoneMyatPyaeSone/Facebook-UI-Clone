<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="feather-icons-web/feather.css">

</head>

                <img src="images/logo.png" class="logo" alt="facebook-logo">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" name="search" placeholder="Search Facebook">

            </div>
        </div>
        <div class="center">

                    <i class="feather-home center-icon"></i>

                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="notification">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="notification">9+</span>
                </div>
                <div class="center-link">

                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img src="images/profile.jpg" class="profile-photo" alt="">
                    <span class="profile-text">PhoneMyat</span>
                </div>
                <div class="right-notification-box">
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-notification">
                        <i class="fab fa-facebook-messenger"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-notification">
                        <i class="fas fa-sort-down arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="fb-body">
        <section class="left-aside"></section>
        <section class="news-feed">
            <div class="scroll-my-day">
                <i class="feather-arrow-right"></i>
            </div>
            <div class="my-day-list">
                <div class="my-day-item">
                    <div class="my-day" style="background-image: url('images/profile.jpg')">
                        <div class="my-day-owner first">
                            <i class="feather-plus"></i>
                        </div>
                        <p class="my-day-text">Add Your Story</p>
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day" style="background-image: url('images/kkzmd.jpg')">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img" style="background-image: url('images/kkz.jpg')"></div>
                        </div>
                        <p class="my-day-text">Kaung Khat Zaw</p>
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day" style="background-image: url('images/kmtmd.jpg')">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img" style="background-image: url('images/kmt.jpg')"></div>
                        </div>
                        <p class="my-day-text">Khant Min Thar</p>
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day" style="background-image: url('images/llmd.jpg');">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img" style="background-image: url('images/ll.jpg')"></div>
                        </div>
                        <p class="my-day-text">Leon Luke</p>
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day" style="background-image: url('images/wynmd.jpg')">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img" style="background-image: url('images/wyn.jpg')"></div>
                        </div>
                        <p class="my-day-text">Wai Yan Naing</p>
                    </div>
                </div>
            </div>
            <div class="add-post">
                <div class="add-post-box">
                    <div class="add-text">
                        <img src="images/profile.jpg" class="add-text-profile" alt="facebook-logo">
                        <div class="add-text-box">
                            <input type="text" class="search-input" name="search" placeholder="What's on your mind, PhoneMyat?" style="width: 100%">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="add-file">
                        <div class="video">
                            <i class="feather-video"></i>
                            <span>Live video</span>
                        </div>
                        <div class="photo">
                            <i class="feather-image"></i>
                            <span>Photo/Video</span>
                        </div>
                        <div class="emoji">
                            <i class="far fa-laugh"></i>
                            <span>Feeling/Activity</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-list"></div>
        </section>
        <section class="chat-box"></section>
    </section>
</body>
</html>
